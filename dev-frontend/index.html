<!doctype html>
<html lang="en">
    <head>
        <title>Website Home | website.com</title>
        <link rel="stylesheet" href="style.css">
        <!-- FOR ICO -->
        <link rel="preload" as="icon" type="image/icon" href="">
        <link rel="icon" type="image/icon" href="">
        <!-- FOR ICO -->
    </head>
    <body>
        <header></header>
        <main>
            <section>
                <h2>Register</h2>
                <form action="http://localhost:3000/auth/register" method="POST">
                    <label for="username">
                        Username:
                        <input type="text" name="username" id="username" placeholder="Username" minlength="5" maxlength="16" required>
                    </label>
                    <label for="email">
                        Email:
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </label>
                    <label for="password">
                        Password:
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </label>

                    <input type="submit" value="Submit">
                </form>
            </section>
            <section>
                <h2>Login</h2>
                <form action="http://localhost:3000/auth/login" method="POST">
                    <label for="username">
                        Username:
                        <input type="text" name="username" id="username" placeholder="Username" minlength="5" maxlength="16" required>
                    </label>
                    <label for="password">
                        Password:
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </label>

                    <input type="submit" value="Submit">
                </form>
            </section>
            <section>
                <h2>Delete Account:</h2>
                <form action="http://localhost:3000/auth/delete" method="POST">
                    <input type="submit" value="Delete Account">
                </form>
            </section>
            <section>
                <h2>Logout:</h2>
                <form action="http://localhost:3000/auth/logout" method="POST">
                    <input type="submit" value="Logout">
                </form>
            </section>
            <section>
                <h2>Create Team</h2>
                <form action="http://localhost:3000/teams/create" method="POST">
                    <label for="name">
                        Team Name:
                        <input type="text" name="name" id="name" placeholder="Team Name" maxLength="255" required>
                    </label>
                    <label for="description">
                        Description:
                        <input type="text" name="description" id="description" placeholder="Team Description" maxlength="255" required>
                    </label>
                    <label for="private">
                        Private:
                        <input type="checkbox" name="private[]" id="private" placeholder="Private Team">
                    </label>
                    <input type="submit" value="Create Team">
                </form>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
